<!DOCTYPE html>
<html lang="en">



<head>

    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="Javascript calculator project">
    <meta name="author" content="duonghailee">
    <meta name="keywords" content="free javascript calculator">


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <title>Javascript Calculator</title>
</head>


<body>
    <div id="calc">
        <table class="tb text-center">


            <tr>
                <td colspan=5 id="input"><input id="in" style="color:#ffffff ; font-size: 250%; height:60px;" type="text"></td>

            </tr>

            <tr>
                <td><button style="background-color: rgb(167,45,69)" value="AC">AC</button></td>
                <td><button style="background-color: rgb(167,45,69)" value="CE">CE</button></td>
                <td><button value="%">mod</button></td>
                <td><button style="background-color:rgb(167,45,69)" value="delete">del</button></td>
            </tr>
            <tr>
                <td><button value="7">7</button></td>
                <td><button value="8">8</button></td>
                <td><button value="9">9</button></td>
                <td><button value="+">+</button></td>
            </tr>

            <tr>
                <td><button value="4">4</button></td>
                <td><button value="5">5</button></td>
                <td><button value="6">6</button></td>
                <td><button value="-">-</button></td>
            </tr>

            <tr>
                <td><button value="1">1</button></td>
                <td><button value="2">2</button></td>
                <td><button value="3">3</button></td>
                <td><button value="*">x</button></td>
            </tr>

            <tr>
                <td><button value="0">0</button></td>
                <td><button value=".">.</button></td>
                <td><button value="=">=</button></td>
                <td><button value="/">/</button></td>
            </tr>
        </table>
        <footer class="text-center">By <a target="_blank" href="http://users.metropolia.fi/~hail">duonghailee</a>
        </footer>
    </div>
    <script src="script.js"></script>

</body>









</html>
